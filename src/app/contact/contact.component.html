<meta name="description" content="chromosome architecture studio contact page with adress and phone"/>
<div class="container-fluid">
  <div class="row navbar-mock"></div>
  <div class="row align-items-center">
      <div class="col-xl-4 col-lg-4 col-md-4 order-md-2 chromo-contact">
          <p><i class="fa-fw"></i> <strong>{{ 'load.contact.arh' | translate }} Dana Cioran</strong></p>
          <p><i class="fa fa-phone fa-fw"></i> {{ 'load.contact.phone' | translate }}</p>
          <p><i class="fa fa-envelope"> </i> {{ 'load.contact.mail' | translate }}</p>
          <p><i class="fa fa-map-marker"></i>   {{ 'load.contact.address' | translate }}</p>

          <a class="social-media" href="https://www.instagram.com/chromosome.architecture/">
            <img class="" src="images/followus.png" alt="follow us on instagram">
         </a>
      </div>

    <div class="col-xl-8 col-lg-8 col-md-8 order-md-1 chromo-grayscale">
        <agm-map 
        [latitude]="latitude" 
        [longitude]="longitude" 
        [zoom]="zoom" >
          <agm-marker 
          [latitude]="latitude"
          [longitude]="longitude"
          [iconUrl]="iconUrl"  
          [label]="labelOptions"
          [markerDraggable]="false">   
        </agm-marker>
        </agm-map>
    </div>
  </div>
</div>
