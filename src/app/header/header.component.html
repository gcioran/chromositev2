<div id="app" class="container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light justify-content-between text-dark bg-white py-0 chromo-shadow">
        <a class="navbar-brand" routerLink="/home" >
          <img src="../../images/logo1.jpg" height="30" alt="">
        </a>
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNavDropdown" 
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/projects">
                <span class="fa fa-th"></span> {{ 'load.navigation.projects' | translate }}</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="/contact">
                  <span class="fa fa-envelope"></span> {{ 'load.navigation.contact' | translate }}</a>
            </li>
            <li class="nav-item active">
                <a (click)="changeLanguage()" class="nav-link"><i class="fa fa-language"></i>  {{key}}</a>
            </li>
          </ul>
