<div id="app" class="container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light justify-content-between text-dark bg-white py-0 chromo-shadow">
        <a class="navbar-brand" href="https://chromostudio.ro/" >
          <picture>
              <source srcset="images/logo1.webp" type="image/webp">
              <source srcset="images/logo1.jpg" type="image/jpeg">
              <img class="" src="images/logo1.jpg"  height="30" alt="logo">
          </picture>
        </a>
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNavDropdown" 
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a class="nav-link" routerLink="/projects">
                {{ 'load.navigation.projects' | translate }}
              </a>
            </li>
            <li class="nav-item active" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a class="nav-link" routerLink="/contact">
                  {{ 'load.navigation.contact' | translate }}
                </a>
            </li>
            <li class="nav-item active" data-toggle="collapse" data-target=".navbar-collapse.show">
              <a class="nav-link" routerLink="/about">
                {{ 'load.navigation.about' | translate }}
              </a>
            </li>
            <li class="nav-item active" data-toggle="collapse" data-target=".navbar-collapse.show">
                <a (click)="changeLanguage()" class="nav-link"><i class="fa fa-language"></i>  {{dispayedLanguage}}</a>
            </li>
          </ul>
        </div>
      </nav>
</div>
