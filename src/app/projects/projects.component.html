<meta name="description" content="list of projects implemented by chromosome studio timisoara"/>
<div class="container-fluid main-page">
    <div class="row navbar-mock"></div> 
  <div >
    <ul class="cover-photos">
      <li class="relative-position" 
        *ngFor='let image of project.items'
        (click)="onSelect(image)"        
        (mouseover)="image.showText=true"
        (mouseleave)="image.showText=false">
        <picture>
            <source [srcset]="image.path +'.webp'" type="image/webp">
            <source [srcset]="image.path +'.jpg'" type="image/jpeg">
            <img [src]="image.path +'.jpg'"  alt="project proiect">
        </picture>
        <span *ngIf="image.showText" class="text-content">{{image.text}}</span>
      </li>
   </ul>
  </div>
</div>
